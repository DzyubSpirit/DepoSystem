<!DOCTYPE html>
<html>
<head>

    <!-- Latest compiled and minified JavaScript -->

    <title>Авторизація</title>
    <link rel="stylesheet" href="style/style.css">
    <script>
        window.onload = function() {
            var registerButton = document.getElementById('registerButton');

            registerButton.onclick = function() {
                window.location = 'register.html';
                alert(0);
            }
        }
    </script>

<body>
    <header>
        <div class="header">
            <p>Сайт тролейбусного депо</p>
        </div>
    </header>
    <main>
        <div class="suggest_login">
            <p><a href="index.html">Головна</a></p>
        </div>
        <div class="main">
            <form>
                <div class="form-group">

                    <input type="input" placeholder="Місце для логіна" /> 
                </div><br />
                <div class="form-group">
                    <div>Пароль:</div>
                    <input type="password" placeholder="Місце для пароля" /> 
                </div><br />
                <input class="btn btn-default" type="submit" value="Увійти" /><br /><br />
                <button id="registerButton" class="btn btn-default register">Зареєструватись
                </button>
            </form>

    </main>
    <footer>
        <div class="footer">
            <p>@ Сайт тролейбусного депо</p>
        </div>
