<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <title>Головна сторінка</title>

    <link rel="stylesheet" href="style/style.css">
    <script>
      window.onload = function() {
        function inTime(str) {
          if (+str < 10) {
            return '0'+str;
          }
          return str;
        }

        var time = new Date();
        var timeToWorkDiv = document.getElementById("timeToWorkDiv");
        timeToWorkDiv.innerHTML += inTime(time.getHours())+':'+inTime(time.getMinutes());
      }
    </script>
</head>
<body>
    <header>
        <div class="header">
            <p>Сайт тролейбусного депо</p>
        </div>
    </header>
    <main>
      <div class="suggest_login">
        <p><a href="index.html">Вийти</a> з акаунту</p>
      </div>
      <div class="main">
        <p id="timeToWorkDiv"> Час виходу з роботи: </p>
        <div>
          <a href="personal_cabinet.html#driver">Повернутись до кабінету</a>
        </div>
      </div>

        </div>
    </footer>
</body>
</html>
